                    <div class="container mt-5">
                        <form>
                            <div>
                                <label class="contacto" for="fname">Name</label>
                                <input type="text" id="fname" name="fname" placeholder="Name" autocomplete="on">
                            </div>
                            <div>
                                <div> <label class="contacto" for="mail">Mail</label></div>
                                <div><input type="email" id="mail" name="mail" placeholder="Mail" autocomplete="on"></div>
                            </div>
                            <div>
                                <div>
                                    <label for="subject" class="contacto">Subject</label>
                                    <textarea id="subject" name="subject" placeholder="Write something" autocomplete="on" style="height:100px"></textarea>
                                </div>
                                <input type="button" id="sendbtn" class="sendbtn" value="Send">
                            </div>
                        </form>
                    </div>
